{% extends 'user.html' %}
{% load static %}
{% block content %}

<div class="row">
	<div class="col-md-12">
		<div class="product-filters">
			
		</div>
	</div>
</div>

<div class="row product-lists" style="position: relative; height: 1147.4px;">
	{% for i in data %}
	<div class="col-lg-4 col-md-6 text-center strawberry" style="position: absolute; left: 0px; top: 0px;">
		<div class="single-product-item">
			<div class="product-image">
				<a href=""><img src={{i.image.url}} alt=""style="width: 200px; height: 200px;"></a>
			</div>
			<h3>{{ i.category }}</h3>
			<p class="product-price"><span></span> {{ i.description }} </p>
			<a href="{% url 'cardproduct' category=i.category  %}" class="cart-btn"><i class="fas fa-shopping-cart"></i> view more</a>
		</div>
	</div>
	{% endfor %}	
					</div>
                   
                    {% endblock %}
