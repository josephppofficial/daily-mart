{% extends 'user.html' %}
{% block content %}

			<div class="row">
				<div class="col-lg-8">
					<div class="checkout-accordion-wrap">
						<div class="accordion" id="accordionExample">
						  <div class="card single-accordion">
						    <div class="card-header" id="headingOne">
						      <h5 class="mb-0">
						        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
						          Billing Address
						        </button>
						      </h5>
						    </div>

						    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
						      <div class="card-body">
						        <div class="billing-address-form">
						        	<form action="{% url 'checkoutdata'%}" method="post" enctype="multipart/form-data">
										{% csrf_token %}
						        		<p><input type="text" placeholder="Name" value="{{request.session.username}}"></p>
						        		<p><input type="email" placeholder="Email" value="{{request.session.email}}"></p>
						        		<p><input type="text" placeholder="Address" name="address"></p>
						        		<p><input type="tel" placeholder="Phone" value="{{request.session.phone}}"></p>
										<p><input type="text" placeholder="City" name="city"></p>
										<p><input type="text" placeholder="Country" name="country"></p>
										<p><input type="text" placeholder="Pincode" name="pincode" ></p>
						        	
										<button type="submit" class="boxed-btn">Place Order</button>
						        	</form>
						        </div>
						      </div>
						    </div>
						  </div>
						  <div class="card single-accordion">
						    <div class="card-header" id="headingTwo">
						      <h5 class="mb-0">
						        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
						          Shipping Address
						        </button>
						      </h5>
						    </div>
						    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
						      <div class="card-body">
						        <div class="shipping-address-form">
						        	<p>Your shipping address form is here.</p>
						        </div>
						      </div>
						    </div>
						  </div>
						  <div class="card single-accordion">
						    <div class="card-header" id="headingThree">
						      <h5 class="mb-0">
						        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
						          Card Details
						        </button>
						      </h5>
						    </div>
						    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
						      <div class="card-body">
						        <div class="card-details">
						        	<p>Your card details goes here.</p>
						        </div>
						      </div>
						    </div>
						  </div>
						</div>

					</div>
				</div>

				<div class="col-lg-4">
					<div class="order-details-wrap">
						<table class="order-details">
							<thead>
								<tr>
									<th>Your order Details</th>
									<th>Price</th>
								</tr>

							</thead>
							<tbody class="order-details-body">
								{% for i in check %}
								<tr>
									<td>{{i.cartproduct.product}}</td>
									<td>{{i.cartproduct.price}}</td>
								</tr>
								{% endfor %}

							</tbody>
							<tbody class="checkout-details">
								<tr>
									<td>Total</td>
									<td>${{b.total_sum}}</td>
								</tr>
							</tbody>
						</table>
						
					</div>
				</div>
			</div>
		{% endblock %}
