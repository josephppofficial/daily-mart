{% extends 'adminapp.html' %}
{% block content %}
{% for i in data %}
<form action="{% url 'updation' id=i.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="image">
                        <div class="form-group">
                            <label for="product name">Product name</label>
                            <input type="product" class="form-control" id="product" name="product" value="{{ i.product }}" placeholder="product name">
                          </div>
                          <div class="form-group">
                            <label for="price">price</label>
                            <input type="price" class="form-control" id="price" name="price" value="{{ i.price }}"  placeholder="price">
                          </div>
                        <div class="form-group">
                            <label for="category name">Category</label>
                            <input type="category" class="form-control" id="category" name="category" value="{{ i.category }}" placeholder="Category">
                          </div>
                          <div class="card-action">  
                          <button class="btn btn-success">Submit</button>
                  
                          </div>
                          {% endfor %}
                          {% endblock %}
